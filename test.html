<!---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turlock Police Department</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Common styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'VT323', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Layout and positioning */
        .main-content, .additional-content, .news-section, .contact-section {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            z-index: 2;
        }

        .main-content {
            padding-top: 100px;
            text-align: center;
            position: relative;
            background: #000;
            padding-bottom: 150px;
        }

        /* Text styles */
        .title, .subtitle, .section-title {
            position: relative;
            z-index: 2;
            background: #000;
            mix-blend-mode: normal;
        }

        .title {
            font-size: 64px;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .title h1 {
            font-size: 5rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            padding: 10px;
            display: inline-block;
            text-shadow: 2px 2px 0px #ff6b6b;
        }

        .subtitle {
            font-size: 24px;
            margin-top: 40px;
            line-height: 1.5;
            text-align: center;
            padding: 20px;
        }

        .subtitle p {
            background: #000;
            display: inline-block;
            padding: 5px 15px;
            margin: 5px 0;
        }

        /* Section titles */
        .section-title {
            font-size: 36px;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-transform: uppercase;
            border-bottom: 2px solid #ff6b6b;
            padding-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .section-title:hover {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8),
                        0 0 20px rgba(255, 0, 0, 0.6),
                        0 0 30px rgba(255, 0, 0, 0.4);
            border-bottom-color: #ff0000;
            background: none;
        }

        /* News items */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        .news-item {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #333;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            aspect-ratio: 16/9;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .news-item:hover {
            border-color: #ff6b6b;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }

        /* Effects */
        .scanline {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom,
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
            opacity: 0.3;
            animation: scanlineMove 8s linear infinite;
        }

        @keyframes scanlineMove {
            to { background-position: 0 100%; }
        }

        .noise {
            position: fixed;
            inset: 0;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAE6d/iAAAACHRSTlMABQgNERQHDhEl+LUAAAAtSURBVDjLY2AYBaNgFIyCUYBVAOJDKDAwMDAiqWhg5ThVQGkYjIJRMApGwUADAG4YBZGQq1NJAAAAAElFTkSuQmCC');
            opacity: 0.08;
            pointer-events: none;
            animation: noise 0.2s infinite alternate;
        }

        @keyframes noise {
            to { transform: translateX(100%); }
        }

        /* Buttons and interactive elements */
        .floating-button, .download-btn, .submit-btn {
            background: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-family: 'VT323', monospace;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .floating-button:hover, .download-btn:hover, .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }

        /* Modal and overlay */
        .modal, .overlay {
            position: fixed;
            display: none;
        }

        .modal {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 2px solid #ff6b6b;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            z-index: 1001;
        }

        .overlay {
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        /* Forms */
        input, textarea {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            padding: 12px;
            color: #fff;
            font-family: 'VT323', monospace;
            font-size: 18px;
            width: 100%;
            margin-bottom: 10px;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            color: #0047ab;
        }

        .logo img {
            width: 30px;
            height: 30px;
        }

        .platform-text {
            color: #fff;
            font-size: 18px;
            margin-top: 20px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
                        0 0 10px rgba(255, 255, 255, 0.5);
        }

        .devices {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin: 60px 0;
            perspective: 1000px;
        }

        .device {
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .device img {
            width: 300px;
            height: auto;
        }

        .pixel-text {
            font-family: 'VT323', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .news-content {
            position: relative;
            z-index: 3;
            flex-grow: 1;
        }

        .news-title {
            font-size: 28px;
            color: #fff;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .news-meta {
            font-size: 14px;
            color: #ff8c8c;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 3;
        }

        .news-description {
            font-size: 16px;
            color: #999;
            line-height: 1.4;
            margin-bottom: 20px;
            position: relative;
            z-index: 3;
        }

        .news-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .news-tag {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ff8c8c);
            color: #fff;
            padding: 6px 15px;
            font-size: 14px;
            border-radius: 4px;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.2);
            position: relative;
            z-index: 3;
        }

        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border: 2px solid #fff;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 32px;
            color: #fff;
            transition: all 0.3s ease;
            z-index: 998;
        }

        .floating-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-button {
            background: none;
            border: none;
            color: #ff6b6b;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .submit-btn:hover {
            background: #ff8c8c;
        }

        .additional-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: relative;
            padding: 40px 20px;
            background: #000;
            margin-top: -100px;
            z-index: 1;
        }

        .search-container {
            max-width: 1200px;
            margin: 0 auto 40px auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #0047ab;
            color: #fff;
            font-family: 'VT323', monospace;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            background: transparent;
            border: 2px solid #0047ab;
            color: #0047ab;
            font-family: 'VT323', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #0047ab;
            color: #fff;
        }

        .alert-banner {
            display: none;
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            z-index: 999;
            font-size: 18px;
            animation: alertSlideDown 0.5s ease;
        }

        @keyframes alertSlideDown {
            from { transform: translate(-50%, -100%); }
            to { transform: translate(-50%, 0); }
        }

        .news-item {
            position: relative;
            overflow: hidden;
        }

        .news-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 71, 171, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .news-item:hover::before {
            opacity: 1;
        }

        .share-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 71, 171, 0.8);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .news-item:hover .share-btn {
            opacity: 1;
        }

        .news-section.emergency {
            position: relative;
            padding: 30px;
            margin: -10px auto 40px auto;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 0, 0, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .news-section.emergency .section-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 0, 0, 0.3);
            z-index: 11;
        }

        .news-section.emergency .news-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .news-section.emergency .news-item {
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(255, 0, 0, 0.7);
            padding: 25px;
        }

        .emergency-counter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 3px 12px;
            border-radius: 12px;
            font-size: 14px;
            margin-left: 10px;
            min-width: 80px;
        }

        html {
            scroll-behavior: smooth;
        }

        .filter-btn.active {
            background: #c61a1a;
            color: #fff;
            position: relative;
        }

        .filter-btn.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #ab0000;
        }

        .news-section {
            scroll-margin-top: 100px;
        }

        .news-section.emergency .section-title:hover {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8),
                        0 0 20px rgba(255, 0, 0, 0.6),
                        0 0 30px rgba(255, 0, 0, 0.4),
                        0 0 40px rgba(255, 0, 0, 0.2);
            border-bottom-color: #ff0000;
        }

        .news-section.emergency .section-title:hover .emergency-counter {
            background: rgba(255, 0, 0, 0.9);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        #department-section .section-title:hover {
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.8),
                        0 0 20px rgba(255, 107, 107, 0.6),
                        0 0 30px rgba(255, 107, 107, 0.4),
                        0 0 40px rgba(255, 107, 107, 0.2);
            border-bottom-color: #ff6b6b;
            background: none;
        }

        #department-section .section-title:hover::before {
            content: none;
        }

        #department-section .section-title:hover .emoji-icon {
            animation: emojiGlowRed 1s infinite alternate;
        }

        @keyframes emojiGlowRed {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(255, 107, 107, 0.8));
            }
            100% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 15px rgba(255, 107, 107, 0.8));
            }
        }

        #reports-section .section-title:hover {
            color: #e63636;
            text-shadow: 0 0 10px rgba(205, 50, 50, 0.86),
                        0 0 20px rgba(205, 50, 50, 0.777),
                        0 0 30px rgba(205, 50, 50, 0.596);
            border-bottom-color: #e63636;
            background: none;
        }

        #reports-section .section-title:hover::before {
            content: none;
        }

        .section-title:hover .emoji-icon {
            animation: emojiPulse 1s infinite;
        }

        @keyframes emojiPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .emergency-icon, .emoji-icon, .emergency-counter {
            position: relative;
            z-index: 12;
        }

        /* Remove contact section styles */
        .contact-section {
            position: relative;
            max-width: 1200px;
            margin: 60px auto;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0047ab;
            border-radius: 8px;
            z-index: 10;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            margin-top: 30px;
        }

        .contact-info {
            padding: 20px;
        }

        .contact-item {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-icon {
            font-size: 24px;
            color: #0047ab;
        }

        .contact-form {
            padding: 20px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #0047ab;
            padding: 12px;
            color: #fff;
            font-family: 'VT323', monospace;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(0, 71, 171, 0.3);
            outline: none;
        }

        .contact-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        .contact-form button {
            background: #0047ab;
            color: #fff;
            border: none;
            padding: 12px;
            font-family: 'VT323', monospace;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-form button:hover {
            background: #ff6b6b;
            transform: translateY(-2px);
        }

        .department-hours {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 71, 171, 0.1);
            border-left: 3px solid #0047ab;
        }

        .hours-list {
            list-style: none;
            padding: 0;
        }

        .hours-list li {
            margin: 5px 0;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="noise"></div>
    
    <nav>
        <div class="logo">
            <span>TURLOCK PD</span>
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iMTAiIGZpbGw9IiMwMDQ3YWIiLz48L3N2Zz4=" alt="Police Badge">
        </div>
        <div class="platform-text">EMERGENCY: DIAL 911</div>
        <button class="download-btn">CONTACT US</button>
    </nav>

    <main class="main-content">
        <div class="title">
            <h1 class="pixel-text">TURLOCK POLICE</h1>
            <h1 class="pixel-text">DEPARTMENT</h1>
        </div>

        <div class="subtitle">
            <p>PUBLIC SAFETY INFORMATION</p>
            <p>AND COMMUNITY ALERTS</p>
            <p>SERVING AND PROTECTING</p>
            <p>OUR COMMUNITY</p>
        </div>
    </main>

    <div class="additional-content">
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search alerts and reports..." id="searchBox">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all" data-scroll="all">All</button>
                <button class="filter-btn" data-filter="emergency" data-scroll="emergency-section">Emergency</button>
                <button class="filter-btn" data-filter="department" data-scroll="department-section">Department</button>
                <button class="filter-btn" data-filter="reports" data-scroll="reports-section">Reports</button>
            </div>
        </div>

        <div class="news-section emergency" id="emergency-section">
            <h2 class="section-title">
                <span class="emergency-icon">🚨</span>
                Emergency Alerts
                <span class="emergency-counter">2 ACTIVE</span>
            </h2>
            <div class="news-grid">
                <div class="news-item" data-type="emergency">
                    <div class="news-content">
                        <h3 class="news-title">Traffic Advisory: Road Closure</h3>
                        <div class="news-meta">
                            <span>30 minutes ago</span>
                            <span>📍 Main Street</span>
                        </div>
                        <p class="news-description">Major intersection closed due to traffic accident investigation. Please use alternate routes. Expected duration: 2 hours.</p>
                    </div>
                    <div class="news-footer">
                        <span class="news-tag">Traffic Alert</span>
                    </div>
                </div>
                <div class="news-item" data-type="emergency">
                    <div class="news-content">
                        <h3 class="news-title">Missing Person Alert</h3>
                        <div class="news-meta">
                            <span>2 hours ago</span>
                            <span>📍 Downtown Area</span>
                        </div>
                        <p class="news-description">Seeking public assistance in locating missing elderly resident. Please contact TPD with any information.</p>
                    </div>
                    <div class="news-footer">
                        <span class="news-tag">Public Assistance</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="news-section" id="department-section">
            <h2 class="section-title">
                <span class="emoji-icon">👮</span>
                Department Updates
            </h2>
            <div class="news-grid">
                <div class="news-item">
                    <div class="news-content">
                        <h3 class="news-title">Community Policing Initiative</h3>
                        <div class="news-meta">
                            <span>Today 9:00 AM</span>
                            <span>📍 Police HQ</span>
                        </div>
                        <p class="news-description">New community outreach program launching next week. Officers will be conducting regular neighborhood walks and meetings.</p>
                    </div>
                    <div class="news-footer">
                        <span class="news-tag">Community</span>
                    </div>
                </div>
                <div class="news-item">
                    <div class="news-content">
                        <h3 class="news-title">Safety Workshop Announcement</h3>
                        <div class="news-meta">
                            <span>Today 11:30 AM</span>
                            <span>📍 Community Center</span>
                        </div>
                        <p class="news-description">Free personal safety workshop this weekend. Learn about home security and fraud prevention from our officers.</p>
                    </div>
                    <div class="news-footer">
                        <span class="news-tag">Event</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="news-section" id="reports-section">
            <h2 class="section-title">
                <span class="emoji-icon">📋</span>
                Recent Reports
            </h2>
            <div class="news-grid">
                <div class="news-item">
                    <div class="news-content">
                        <h3 class="news-title">Monthly Crime Statistics</h3>
                        <div class="news-meta">
                            <span>This Week</span>
                            <span>📍 Citywide</span>
                        </div>
                        <p class="news-description">Latest crime statistics show 15% reduction in property crimes. View full report on our website.</p>
                    </div>
                    <div class="news-footer">
                        <span class="news-tag">Statistics</span>
                    </div>
                </div>
                <div class="news-item">
                    <div class="news-content">
                        <h3 class="news-title">Solved Cases Update</h3>
                        <div class="news-meta">
                            <span>This Week</span>
                            <span>📍 TPD HQ</span>
                        </div>
                        <p class="news-description">Recent arrests made in connection with local burglary cases. Thank you to community members for their assistance.</p>
                    </div>
                    <div class="news-footer">
                        <span class="news-tag">Case Update</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="floating-button" id="reportButton">!</div>

    <div class="overlay" id="overlay"></div>
    
    <div class="modal" id="reportModal">
        <div class="modal-header">
            <h2 class="pixel-text">SUBMIT TIP</h2>
            <button class="close-button" id="closeModal">×</button>
        </div>
        <div class="modal-content">
            <form id="reportForm">
                <input type="text" placeholder="Incident Type" required>
                <input type="text" placeholder="Location" required>
                <textarea placeholder="Incident Details (Be as specific as possible)" required></textarea>
                <input type="text" placeholder="Contact Information (Optional)">
                <button type="submit" class="submit-btn">SUBMIT TIP</button>
            </form>
        </div>
    </div>

    <div class="alert-banner" id="alertBanner"></div>

    <div class="contact-section" id="contact-section">
        <h2 class="section-title">
            <span class="emoji-icon">📞</span>
            Contact Us
        </h2>
        <div class="contact-grid">
            <div class="contact-info">
                <div class="contact-item">
                    <span class="contact-icon">📍</span>
                    <div>
                        <h3>Address</h3>
                        <p>244 N Broadway<br>Turlock, CA 95380</p>
                    </div>
                </div>
                <div class="contact-item">
                    <span class="contact-icon">📞</span>
                    <div>
                        <h3>Phone Numbers</h3>
                        <p>Emergency: 911<br>Non-Emergency: (209) 668-1200</p>
                    </div>
                </div>
                <div class="contact-item">
                    <span class="contact-icon">📧</span>
                    <div>
                        <h3>Email</h3>
                        <p>info@turlockpd.com</p>
                    </div>
                </div>
                <div class="department-hours">
                    <h3>Department Hours</h3>
                    <ul class="hours-list">
                        <li>Monday - Friday: 8:00 AM - 5:00 PM</li>
                        <li>Saturday: 9:00 AM - 1:00 PM</li>
                        <li>Sunday: Closed</li>
                        <li>Emergency Services: 24/7</li>
                    </ul>
                </div>
            </div>
            <div class="contact-form">
                <h3>Send us a Message</h3>
                <form id="contactForm">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <input type="text" placeholder="Subject" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit">SEND MESSAGE</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Add hover effect to devices
        document.querySelectorAll('.device').forEach(device => {
            device.addEventListener('mousemove', (e) => {
                const rect = device.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const rotateX = (y - rect.height / 2) / 20;
                const rotateY = (x - rect.width / 2) / 20;
                
                device.style.transform = `perspective(1000px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
            });

            device.addEventListener('mouseleave', () => {
                device.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            });
        });

        // Add glitch effect on button hover
        const downloadBtn = document.querySelector('.download-btn');
        downloadBtn.addEventListener('mouseenter', () => {
            downloadBtn.style.transform = 'translate(2px, -2px)';
            setTimeout(() => {
                downloadBtn.style.transform = 'translate(-2px, 2px)';
            }, 100);
            setTimeout(() => {
                downloadBtn.style.transform = 'translate(0, 0)';
            }, 200);
        });

        // Filter and scroll functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchBox = document.getElementById('searchBox');
        
        filterButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                // Remove active class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                e.target.classList.add('active');
                
                const filter = e.target.dataset.filter;
                const scrollTarget = e.target.dataset.scroll;
                
                // Handle filtering
                if (filter === 'all') {
                    // Show all sections
                    document.querySelectorAll('.news-section').forEach(section => {
                        section.style.display = 'block';
                    });
                    // Scroll to top of content
                    document.querySelector('.additional-content').scrollIntoView({ behavior: 'smooth' });
                } else {
                    // Scroll to specific section
                    const targetSection = document.getElementById(scrollTarget);
                    if (targetSection) {
                        targetSection.scrollIntoView({ behavior: 'smooth' });
                    }
                }
                
                filterContent();
            });
        });

        // Update active button based on scroll position
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('.news-section');
            const scrollPosition = window.scrollY + window.innerHeight / 3;

            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionBottom = sectionTop + section.offsetHeight;
                
                if (scrollPosition >= sectionTop && scrollPosition < sectionBottom) {
                    const sectionId = section.id;
                    filterButtons.forEach(button => {
                        if (button.dataset.scroll === sectionId) {
                            filterButtons.forEach(btn => btn.classList.remove('active'));
                            button.classList.add('active');
                        }
                    });
                }
            });
        });

        // Search and filter functionality
        function filterContent() {
            const searchTerm = searchBox.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;

            document.querySelectorAll('.news-section').forEach(section => {
                const sectionType = section.id.replace('-section', '');
                const shouldShow = activeFilter === 'all' || sectionType === activeFilter;
                section.style.display = shouldShow ? 'block' : 'none';
            });

            if (searchTerm) {
                document.querySelectorAll('.news-item').forEach(item => {
                    const title = item.querySelector('.news-title').textContent.toLowerCase();
                    const description = item.querySelector('.news-description').textContent.toLowerCase();
                    const matchesSearch = title.includes(searchTerm) || description.includes(searchTerm);
                    item.style.display = matchesSearch ? 'flex' : 'none';
                });
            }
        }

        // Add search input event listener
        searchBox.addEventListener('input', filterContent);

        // Add share buttons to news items
        document.querySelectorAll('.news-item').forEach(item => {
            const shareBtn = document.createElement('button');
            shareBtn.className = 'share-btn';
            shareBtn.textContent = 'Share';
            shareBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const title = item.querySelector('.news-title').textContent;
                const url = window.location.href;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Turlock PD Alert',
                        text: title,
                        url: url
                    }).catch(console.error);
                } else {
                    // Fallback copy to clipboard
                    navigator.clipboard.writeText(`${title} - ${url}`).then(() => {
                        showAlert('Link copied to clipboard!');
                    });
                }
            });
            item.appendChild(shareBtn);
        });

        // Alert Banner System
        function showAlert(message, duration = 3000) {
            const banner = document.getElementById('alertBanner');
            banner.textContent = message;
            banner.style.display = 'block';
            
            setTimeout(() => {
                banner.style.display = 'none';
            }, duration);
        }

        // Simulate real-time updates
        setInterval(() => {
            const randomUpdate = Math.random() > 0.8;
            if (randomUpdate) {
                const updates = [
                    'Traffic update: All roads clear',
                    'New safety tip posted',
                    'Community meeting scheduled',
                    'Weather advisory updated'
                ];
                const randomMessage = updates[Math.floor(Math.random() * updates.length)];
                showAlert(randomMessage);
            }
        }, 30000);

        // Enhanced Modal Functionality
        const reportButton = document.getElementById('reportButton');
        const modal = document.getElementById('reportModal');
        const overlay = document.getElementById('overlay');
        const closeModal = document.getElementById('closeModal');
        const reportForm = document.getElementById('reportForm');

        reportButton.addEventListener('click', () => {
            modal.style.display = 'block';
            overlay.style.display = 'block';
            modal.classList.add('active');
        });

        function closeModalFunction() {
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            }, 300);
        }

        closeModal.addEventListener('click', closeModalFunction);
        overlay.addEventListener('click', closeModalFunction);

        // Enhanced form submission
        reportForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(reportForm);
            const incidentType = formData.get('incident-type');
            
            // Simulate form submission
            showAlert('Thank you for your report. An officer will review it shortly.');
            reportForm.reset();
            closeModalFunction();
        });

        // Add glitch effect to floating button
        reportButton.addEventListener('mouseenter', () => {
            reportButton.style.transform = 'scale(1.1) rotate(180deg)';
        });

        reportButton.addEventListener('mouseleave', () => {
            reportButton.style.transform = 'scale(1) rotate(0deg)';
        });

        // News Item Click Interaction
        document.querySelectorAll('.news-item').forEach(item => {
            item.addEventListener('click', () => {
                const title = item.querySelector('.news-title').textContent;
                const description = item.querySelector('.news-description').textContent;
                
                // Expand news item or show more details
                showAlert(`Full story: ${title}`);
            });
        });

        // Update emergency counter
        function updateEmergencyCounter() {
            const emergencyItems = document.querySelectorAll('.news-section.emergency .news-item');
            const counter = document.querySelector('.emergency-counter');
            if (counter) {
                counter.textContent = `${emergencyItems.length} ACTIVE`;
            }
        }

        // Call initially and after any content updates
        updateEmergencyCounter();

        // Enhanced alert display for emergency items
        document.querySelectorAll('.news-section.emergency .news-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'translateY(-5px)';
            });

            item.addEventListener('mouseleave', () => {
                item.style.transform = 'translateY(0)';
            });
        });

        // Contact form submission
        const contactForm = document.getElementById('contactForm');
        if (contactForm) {
            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();
                showAlert('Thank you for your message. We will respond shortly.');
                contactForm.reset();
            });
        }
    </script>
</body>
</html>
